<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Feedback</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <style>
        /* Additional styles for the demo */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 10px;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: auto;
        }
        .feedback-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            
        }
        .input-div {
            display: flex;
            margin-bottom: 15px;
            width: 100%;
            margin-top: 25px;

        }
        .i {
            padding: 15px;
            background-color: #f5f5f5;
            color: #333;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }
        .div {
            flex: 1;
            padding: 15px;
            background-color: #f5f5f5;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="feedback-content">
            <form class="feedback" action="/submit-feedback" method="POST">
                <h2 class="title">Blood <span>Donation Feedback <hr></span></h2>

                <div class="input-div">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Your Full Name</h5>
                        <input class="input" type="text" name="full_name" id="full_name" required>
                    </div>
                </div>

                <div class="input-div">
                    <div class="i">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="div">
                        <h5>Your Email</h5>
                        <input class="input" type="email" name="email" id="email" required>
                    </div>
                </div>

                <div class="input-div">
                    <div class="i">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="div">
                        <h5>Rate Your Experience</h5>
                        <input class="input" type="text" name="feedback" id="feedback" required>
                    </div>
                </div>

                <div class="input-div">
                    <div class="i">
                        <i class="fas fa-comments"></i>
                    </div>
                    <div class="div">
                        <h5>Additional Comments</h5>
                        <input class="input" type="text" name="comments" id="comments" required>

                    </div>
                </div>

                <input type="submit" class="btn" value="Submit Feedback">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
